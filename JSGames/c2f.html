<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>温度変換</title>
  <script>
    function c2f(c) {
      f = Math.floor((9/5) * c + 32);
      return f;
    }

    function convert() {
      let c = document.getElementById("celsius").value;
      let f = c2f(c);
      let s = `摂氏：${c}度　華氏：${f}度`;
      document.getElementById("result").textContent = s;
    }
  </script>
</head>
<body>
  <input type="range" id="celsius" min="0" max="100" onchange="convert()" />
  <p id="result"></p>
</body>
</html>
