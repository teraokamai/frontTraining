<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMIChecker</title>
  <script>
    function calc() {
      let height = document.getElementById("height").value;
      let weight = document.getElementById("weight").value;

      let bmi = weight / (height * height);
      let result = ""
      if(bmi < 18.5){
        result = "痩せすぎ";
      } else if(bmi >= 25) {
        result = "肥満気味";
      } else {
        result = "標準";
      }
      document.getElementById("bmi").textContent = bmi;
      document.getElementById("result").textContent = result;
    }
  </script>
</head>
<body>
  <p>身長：<input type="text" value="1.58" id="height" onchange="calc()">m</p>
  <p>体重：<input type="text" value="45.0" id="weight" onchange="calc()">kg</p>

  <p>BMI: <span id="bmi"></span></p>
  <p>結果: <span id="result"></span></p>
</body>
</html>
