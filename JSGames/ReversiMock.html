<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>リバーシモック</title>
  <style>
    #board {
      background-color: black;
    }

    td.cell {
      background-color: green;
      width: 30px;
      height: 30px;
    }
  </style>
  <script>
    let color = "black";

    function init() {
      let b = document.getElementById("board");
      for(let i = 0; i<8; i++){
        let tr = document.createElement("tr");

        for(let j = 0; j<8; j++){
          let td = document.createElement("td");
          td.className = "cell";
          td.id = "cell" + i + j;
          td.onclick = clicked;
          tr.appendChild(td);
        }
        b.appendChild(tr);
      }
    }

    function clicked(e) {
      document.getElementById("info").textContent = e.target.id + " clicked";

      document.getElementById(e.target.id).style.backgroundColor = color;
      if(color == "black"){
        color = "white";
      }else{
        color = "black";
      }
    }
  </script>
</head>
<body onload="init()">
  <table id="board"></table>
  <h2 id="info"></h2>
</body>
</html>
