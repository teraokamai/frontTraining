<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>タイマー</title>
  <script>
    let timerId = NaN;
    let count = 0;

    function startTimer() {
      // 一旦クリアすることで、連続でスタートボタンをクリックした際に止まらなくなる不具合を防ぐ
      clearInterval(timerId);
      // 1秒ごとにtickを呼び出す
      timerId = setInterval(tick, 1000);
    }

    function stopTimer() {
      clearInterval(timerId);
    }

    function tick() {
      count++;
      document.getElementById("counter").textContent = count;
    }
  </script>
</head>
<body>
  <button onclick="startTimer()">スタート</button>
  <button onclick="stopTimer()">ストップ</button>
  <h2 id="counter"></h2>
</body>
</html>
